<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Body Mass Index</h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Weight</label>
                <input type="text" class="form-control" id="weight" placeholder="Enter your Weight" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Height</label>
                <input type="text" class="form-control" id="height" placeholder="Enter your Height" />
            </div>
            <button id="bmi-btn" onclick="bmi()" type="button" class="btn btn-outline-dark">
                Check
            </button>
            <button id="reset-btn" onclick="reset()" type="button" class="btn btn-outline-danger">
                Reset
            </button>
            <br>
            <h1 id="result"></h1>
            <h4 id="msg"></h4>

        </div>
        <div class="col-4"></div>
    </div>
</body>

</html>
